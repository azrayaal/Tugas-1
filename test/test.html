<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/test/test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- /////////////////////////////////////// -->

    <div class="blog-container">
      <div id="content" class="blog-list">
        <div class="blog-list-item">
          <div class="blog-image">
            <div class="img">
              <img class="img-blog" src="/img/klee-banner.png" alt="" />
            </div>
          </div>
          <div class="blog-content">
            <div class="blog-letter">
              <a class="blog-title" href="blog-detail.html" target="_blank">
                hanya untuk enam kata kata.
              </a>
              <div class="info-info">
                <div class="duration">Duration:</div>

                <div class="datepost">13 aug 2012</div>
              </div>
              <p class="content-letter">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Tenetur quam optio nisi accusamus iusto aliquid fugiat soluta
                voluptates atque nulla.
              </p>
              <div class="detail-blog-content">
                <div class="logos">
                  <i
                    class="fa-brands fa-react fa-xl"
                    style="margin-right: 5px"
                  ></i>
                  <i
                    class="fa-brands fa-node-js fa-xl"
                    style="margin-right: 5px"
                  ></i>
                  <i
                    class="fa-brands fa-golang fa-xl"
                    style="margin-right: 5px"
                  ></i>
                </div>
                <div class="postTime">30 days ago</div>
              </div>
            </div>
            <div class="button-group">
              <button class="btn-edit">Edit Post</button>
              <button class="btn-delete">Delete Post</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /////////////////////////////////////// -->
  </body>
  <script src="/test/test.js"></script>
</html>
