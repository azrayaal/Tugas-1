    <!-- form -->
        <div class="container_form">
          <h3 style="text-align: center;">Get in touch</h3>
          <form action="">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname">Email</label>
            <input type="email" id="lname" name="lastname" placeholder="email">
        
            <label for="provider">Provider</label>
            <select id="provider" name="provider">
              <option value="indosat">Indosat</option>
              <option value="telkomsel">Telkomsel</option>
            </select>
        
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" maxlength="100" placeholder="Write something.." style="height:100px;resize: none;"></textarea>
        
            <button class="button_submit">submit</button>
          </form>
    </div>
