<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="SHORTCUT ICON" href="/img/any-icon.ico" type="image/x-icon" />
    <link rel="ICON" href="/img/any-icon.ico" type="image/ico" />
    <link rel="stylesheet" type="text/css" href="/css/contact.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="nav-left">
        <a class="anchor-img-logo-400px" href="index.html">
          <img
            class="img_logo-400px"
            src="/img/scholar-circlet.png"
            alt="logo"
          />
        </a>
        <ul>
          <li>
            <a class="anchor-img-logo-normal" href="index.html">
              <img class="img_logo" src="/img/scholar-circlet.png" alt="logo" />
            </a>
          </li>
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="/blog.html">Blog</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a class="contactnav" href="contact.html">Contact</a>

        <div class="buttonHamburger" onclick="openHamburger()">
          <div id="effect-off-navbar">
            <img src="/img/energy.png" alt="" />
          </div>
          <div id="effect-on-navbar">
            <img src="/img/energy-card.png" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <div id="hamburger-menu">
      <div class="hamburger">
        <div class="bar active"><a href="index.html">Home</a></div>
        <div class="bar"><a href="blog.html">Blog</a></div>
        <div class="bar"><a href="testimonial.html">Testimonial</a></div>
        <div class="bar"><a href="contact.html">Contact</a></div>
      </div>
    </div>
    <!-- end of nav -->

    <!-- form -->
    <div class="main-container">
      <div class="container_form">
        <h3 style="text-align: center">Get in touch</h3>
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="input-name" placeholder="Your name.." />

          <label for="email">Email</label>
          <input type="email" id="input-email" placeholder="email" />

          <label for="phone">Phone</label>
          <input type="phone" id="input-phone" placeholder="phone" />

          <label for="subject">subject</label>
          <select id="input-subject" name="subject">
            <option value="ReactJs">ReactJs</option>
            <option value="NodeJs">NodeJs</option>
          </select>

          <label for="message">Subject</label>
          <textarea
            id="input-message"
            name="message"
            maxlength="100"
            placeholder="Write something.."
            style="height: 100px; resize: none"
          ></textarea>

          <button class="button_submit" type="button" onclick="submitData()">
            submit
          </button>
        </form>
      </div>
    </div>

    <!-- end of form -->
  </body>
  <script src="/js/contact.js"></script>
  <script src="/js/navbar.js"></script>
</html>
