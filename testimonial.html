<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/testimonial.css" />
    <link rel="SHORTCUT ICON" href="/img/any-icon.ico" type="image/x-icon" />
    <link rel="ICON" href="/img/any-icon.ico" type="image/ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Testimonial</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="nav-left">
        <a class="anchor-img-logo-400px" href="index.html">
          <img
            class="img_logo-400px"
            src="/img/scholar-circlet.png"
            alt="logo"
          />
        </a>
        <ul>
          <li>
            <a class="anchor-img-logo-normal" href="index.html">
              <img class="img_logo" src="/img/scholar-circlet.png" alt="logo" />
            </a>
          </li>
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="/blog.html">Blog</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a class="contactnav" href="contact.html">Contact</a>

        <div class="buttonHamburger" onclick="openHamburger()">
          <div id="effect-off-navbar">
            <img src="/img/energy.png" alt="" />
          </div>
          <div id="effect-on-navbar">
            <img src="/img/energy-card.png" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <div id="hamburger-menu">
      <div class="hamburger">
        <div class="bar active"><a href="index.html">Home</a></div>
        <div class="bar"><a href="blog.html">Blog</a></div>
        <div class="bar"><a href="testimonial.html">Testimonial</a></div>
        <div class="bar"><a href="contact.html">Contact</a></div>
      </div>
    </div>
    <!-- end of navbar -->

    <div class="container">
      <h1>My Testimonials</h1>
      <ul class="rating-button">
        <li onclick="filterTestimonial(1)">
          <i class="fa-solid fa-star" style="color: #6e6685"></i>
        </li>
        <li onclick="filterTestimonial(2)">
          <i class="fa-solid fa-star" style="color: #6e6685"></i
          ><i class="fa-solid fa-star" style="color: #6e6685"></i>
        </li>
        <li onclick="filterTestimonial(3)">
          <i class="fa-solid fa-star" style="color: #6e6685"></i
          ><i class="fa-solid fa-star" style="color: #6e6685"></i
          ><i class="fa-solid fa-star" style="color: #6e6685"></i>
        </li>
        <li onclick="filterTestimonial(4)">
          <i class="fa-solid fa-star" style="color: #6e6685"></i
          ><i class="fa-solid fa-star" style="color: #6e6685"></i
          ><i class="fa-solid fa-star" style="color: #6e6685"></i
          ><i class="fa-solid fa-star" style="color: #6e6685"></i>
        </li>
        <li onclick="allTestimonial()">
          <i class="fa-solid fa-border-all" style="color: #6e6685"></i>
        </li>
      </ul>
      <div class="container-testimonial-card" id="testimonials">
        <div class="main-content-card">
          <img src="/img/iron-tongue-tian-card.png" alt="" />
          <div class="testimonial-content">
            <p>
              "Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum
              saepe sequi at magnam voluptatibus ab."
            </p>
          </div>
          <div class="testimonial-author">
            <p><i class="fa-solid fa-star" style="color: #f0d000"></i></p>
          </div>
          <div class="testimonial-author">
            <p>"Azra yazid"</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="/js/navbar.js"></script>
  <script src="/js/testimonials.js"></script>
</html>
