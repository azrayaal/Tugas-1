<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/blog.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="SHORTCUT ICON" href="/img/any-icon.ico" type="image/x-icon" />
    <link rel="ICON" href="/img/any-icon.ico" type="image/ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Blog</title>
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <img class="img_logo" src="/img/paimon-5.png" alt="logo" />
          </li>
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="/blog.html">Blog</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- form add blog -->
    <div class="container-form-main">
      <div class="container_form">
        <form action="" onsubmit="addBlog(event)">
          <h3 style="text-align: center">Add my project</h3>

          <!-- title -->
          <label for="name">Project Name</label>
          <input type="text" id="input-blog-title" placeholder="Blog Title" />
          <!-- end of title -->

          <!-- date -->
          <div class="blog-date-form">
            <div class="start-date">
              <label>Start date</label>
              <input
                type="date"
                id="input-start-date"
                placeholder="Start date"
              />
            </div>
            <div class="end-date">
              <label>End date</label>
              <input type="date" id="input-end-date" placeholder="End date" />
            </div>
          </div>
          <!-- end of date -->

          <label for="content">Description</label>
          <textarea
            id="input-blog-content"
            maxlength="100"
            placeholder="Write something.."
            style="height: 100px; resize: none"
          ></textarea>

          <!-- technologies -->
          <label for="content">Technologies:</label>
          <div class="checkbox">
            <label class="label-checkbox"
              >Node Js
              <input
                type="checkbox"
                class="input-technologies"
                value="NodeJs"
              />
              <span class="checkmark"></span>
            </label>
            <label class="label-checkbox"
              >React Js
              <input
                type="checkbox"
                class="input-technologies"
                value="ReactJs"
              />
              <span class="checkmark"></span>
            </label>
            <label class="label-checkbox"
              >Golang
              <input type="checkbox" class="input-technologies" value="Go" />
              <span class="checkmark"></span>
            </label>
          </div>

          <!-- end of technologies -->

          <!-- image -->
          <label for="image">Image</label>
          <div class="input-blog-image-group">
            <label for="input-blog-image">
              <p class="input-blog-image">Attach File</p>
              <img src="" alt="" />
            </label>
            <input type="file" id="input-blog-image" hidden />
          </div>
          <!-- end of image -->
          <button class="button-post">Post</button>
        </form>
      </div>
    </div>
    <!-- end of add blog -->

    <!-- isi blog -->
    <div class="blog-container">
      <div id="blog-list">
        <div class="blog-list-item">
          <div class="blog-image">
            <div class="img">
              <img class="img-blog" src="/img/klee-banner.png" alt="" />
            </div>
          </div>
          <div class="blog-content">
            <div class="blog-letter">
              <a class="blog-title" href="blog-detail.html" target="_blank">
                hanya untuk enam kata kata.
              </a>
              <div class="info-info">
                <div class="duration">Duration:</div>

                <div class="datepost">13 aug 2012</div>
              </div>
              <p class="content-letter">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Tenetur quam optsdfasdf asdfasdf sadf dsafio nisi accusamus
                iusto aliquid fugiat soluta voluptates atque nulla.
              </p>
              <div class="detail-blog-content">
                <div class="logos">
                  <i
                    class="fa-brands fa-react fa-xl"
                    style="margin-right: 5px"
                  ></i>
                  <i
                    class="fa-brands fa-node-js fa-xl"
                    style="margin-right: 5px"
                  ></i>
                  <i
                    class="fa-brands fa-golang fa-xl"
                    style="margin-right: 5px"
                  ></i>
                </div>
                <div class="postTime">30 days ago</div>
              </div>
            </div>
            <div class="button-group">
              <button class="btn-edit">Edit Post</button>
              <button class="btn-delete">Delete Post</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end of blog -->
  </body>
  <script src="/js/blog.js"></script>
</html>
